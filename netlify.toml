[build]
command = "npm install && npm run build"
publish = "dist"
functions = "api"

[[redirects]]
from = "/clip/:videoId/:range t=:title d=:description"
to = "/.netlify/functions/clip"
status = 301
  [query]
  videoId = ":videoId"
  range = ":range"
  title = ":title"
  description = ":description"